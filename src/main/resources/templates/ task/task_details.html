<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .details {
            margin-bottom: 20px;
        }
        .details label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>Task Details</h1>
</header>
<main>
    <div class="container">
        <div class="details">
            <label>ID:</label>
            <p>1</p>
        </div>
        <div class="details">
            <label>Title:</label>
            <p>Task 1</p>
        </div>
        <div class="details">
            <label>Description:</label>
            <p>Description for Task 1</p>
        </div>
        <div class="details">
            <label>Status:</label>
            <p>Open</p>
        </div>
        <div class="details">
            <label>Deadline:</label>
            <p>2024-08-01</p>
        </div>
        <a href="/task/edit/1">Edit</a>
        <a href="/task/delete/1">Delete</a>
    </div>
</main>
<footer>
    <p>&copy; 2024 Task Management System. All rights reserved.</p>
</footer>
</body>
</html>
